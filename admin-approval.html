<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Approval Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        /* Gaya dasar untuk tabel agar mudah dibaca */
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .approve-btn, .reject-btn {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
            margin-right: 5px;
        }
        .approve-btn { background-color: #4CAF50; }
        .reject-btn { background-color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin User Approval üßë‚Äç‚öñÔ∏è</h1>
        <p>Daftar pengguna baru yang menunggu persetujuan.</p>

        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Role Ditetapkan</th>
                    <th>Tanggal Daftar</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="pending-users-table">
                <tr>
                    <td colspan="5" style="text-align: center;">Memuat data...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="toast-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script src="assets/js/admin-script.js"></script>
</body>
</html>
