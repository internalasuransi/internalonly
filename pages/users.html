<div class="dashboard-content-box">
    <div class="crud-header">
        <h2 class="section-title">Pengaturan Users</h2>
        <button id="btn-add-user" class="btn btn-primary" data-action="add">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
            Tambah User Baru
        </button>
    </div>

    <div class="table-container">
        <table id="users-table" class="data-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama User</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" class="text-center loading-message">Memuat data pengguna...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="user-modal" class="modal-dialog" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Tambah User</h3>
                <span class="close-btn">&times;</span>
            </div>
            <form id="user-form">
                <input type="hidden" id="user-id">
                
                <label for="display-name">Nama Lengkap</label>
                <input type="text" id="display-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>
                
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="" disabled selected>Pilih Role</option>
                </select>

                <label for="status-persetujuan">Status Persetujuan</label>
                <select id="status-persetujuan" required>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>

                <label for="password" id="password-label">Password (Hanya untuk Tambah User)</label>
                <input type="password" id="password" minlength="6">
                
                <div class="form-actions">
                    <button type="submit" id="btn-save" class="btn btn-success">Simpan</button>
                    <button type="button" class="btn btn-secondary close-modal">Batal</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="assets/js/users-logic.js"></script>
